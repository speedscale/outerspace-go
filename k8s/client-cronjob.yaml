apiVersion: batch/v1
kind: CronJob
metadata:
  name: outerspace-client-scheduled
  labels:
    app: outerspace-client-scheduled
spec:
  schedule: "*/30 * * * *"  # Run every 30 minutes
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: outerspace-client-scheduled
        spec:
          restartPolicy: OnFailure
          containers:
          - name: outerspace-client
            image: ghcr.io/speedscale/outerspace-go-client:latest
            env:
            - name: GRPC_SERVER_ADDR
              value: "outerspace-server:50053"
            resources:
              requests:
                memory: "32Mi"
                cpu: "100m"
              limits:
                memory: "64Mi"
                cpu: "200m"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1