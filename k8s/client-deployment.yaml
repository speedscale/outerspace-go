apiVersion: apps/v1
kind: Deployment
metadata:
  name: outerspace-client
  labels:
    app: outerspace-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outerspace-client
  template:
    metadata:
      labels:
        app: outerspace-client
    spec:
      containers:
      - name: outerspace-client
        image: ghcr.io/speedscale/outerspace-go-client:latest
        env:
        - name: GRPC_SERVER_ADDR
          value: "outerspace-server:50053"
        - name: POLL_INTERVAL
          value: "30m"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f outerspace-go-client"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3